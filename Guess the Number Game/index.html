<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number Game | NotesSociety</title>
  <link rel="stylesheet" href="style.css" />
 
</head>
<body>
  <header>
    <a href="https://notessociety.netlify.app/">NotesSociety</a>
  </header>
  <div class="wrapper">
    <h2>Guess a number between 1 and 100</h2>
    <p class="guess"></p>
    <div class="input-field">
      <input type="number" placeholder="Enter a number" />
      <button>Check</button>
    </div>
    <p>You have <span class="chances">10</span> chances</p>
  </div>
  <script src="scripte.js"></script>
</body>
</html>
